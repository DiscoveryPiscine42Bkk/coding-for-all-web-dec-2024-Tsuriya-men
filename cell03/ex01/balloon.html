<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploding Balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      transition: all 0.2s;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById('balloon');
    let size = 200; // Initial size in px
    const maxSize = 420; // Max size before explosion
    const minSize = 200; // Minimum size

    // Define colors in order for clicks and reverse for hover
    const colors = ['red', 'green', 'blue'];
    let colorIndex = 0;

    // Handle click event
    balloon.addEventListener('click', () => {
      size += 10;
      colorIndex = (colorIndex + 1) % colors.length;
      balloon.style.backgroundColor = colors[colorIndex];
      balloon.style.width = `${size}px`;
      balloon.style.height = `${size}px`;

      // Check for explosion
      if (size > maxSize) {
        size = minSize;
        balloon.style.width = `${size}px`;
        balloon.style.height = `${size}px`;
        balloon.style.backgroundColor = colors[0];
        colorIndex = 0;
      }
    });

    // Handle mouseleave event
    balloon.addEventListener('mouseleave', () => {
      if (size > minSize) {
        size -= 5;
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        balloon.style.backgroundColor = colors[colorIndex];
        balloon.style.width = `${size}px`;
        balloon.style.height = `${size}px`;
      }
    });
  </script>
</body>
</html>
