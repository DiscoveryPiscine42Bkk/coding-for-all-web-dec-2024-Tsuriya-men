<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
</head>
<body>
  <h1>Basic Calculator</h1>

  <!-- Input fields -->
  <input type="number" id="leftOperand" placeholder="Left operand" min="0">

  <!-- Operator selection -->
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <!-- Second operand -->
  <input type="number" id="rightOperand" placeholder="Right operand" min="0">

  <!-- Submit button -->
  <button id="calculateButton">Try me!</button>

  <script>
    // Calculation logic
    document.getElementById('calculateButton').addEventListener('click', () => {
      const leftOperand = document.getElementById('leftOperand').value;
      const operator = document.getElementById('operator').value;
      const rightOperand = document.getElementById('rightOperand').value;

      if (leftOperand === '' || rightOperand === '' || leftOperand < 0 || rightOperand < 0) {
        alert('Error :(');
        console.error('Error :(');
        return;
      }

      const left = parseInt(leftOperand);
      const right = parseInt(rightOperand);

      if ((operator === '/' || operator === '%') && right === 0) {
        alert("It's over 9000!");
        console.error("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case '+':
          result = left + right;
          break;
        case '-':
          result = left - right;
          break;
        case '*':
          result = left * right;
          break;
        case '/':
          result = left / right;
          break;
        case '%':
          result = left % right;
          break;
        default:
          alert('Error :(');
          console.error('Error :(');
          return;
      }

      alert(`Result: ${result}`);
      console.log(`Result: ${result}`);
    });

    // Reminder alert every 30 seconds
    setInterval(() => {
      alert('Please, use me...');
    }, 30000);
  </script>
</body>
</html>
