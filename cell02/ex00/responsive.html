<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            height: 100px;
            text-align: center;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            color: black;
        }
        .first-cell {
            background-color: #64c5d7;
        }
        .second-cell {
            background-color: #fad374; 
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first-cell">yes</td>
            <td class="second-cell">no</td>
        </tr>
    </table>
</body>
</html>
